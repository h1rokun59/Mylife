name: Process Research Queue (Stepwise Worker)

on:
  workflow_run:
    workflows: ["Enqueue Research Requests"]
    types: [completed]
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: mylife-main-writes
  cancel-in-progress: false

jobs:
  process:
    if: github.repository == 'h1rokun59/Mylife' && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Process pending queue stepwise (mode-aware) + Gemini step1 (normal)"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_NORMAL: gemini-2.5-flash
          GEMINI_THINKING_BUDGET: "-1"   # dynamic thinking
        run: |
          set -euo pipefail

          echo "Repository: $GITHUB_REPOSITORY"
          echo "Event: $GITHUB_EVENT_NAME"

          NOW_EPOCH="$(date -u +%s)"
          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "NOW_UTC=$NOW_UTC"

          PENDING_FILES=$(git ls-files 'research-queue/pending/*.json' || true)
          if [ -z "${PENDING_FILES}" ]; then
            echo "No pending queue files."
            exit 0
          fi

          mkdir -p research-results
          mkdir -p research-queue/processed

          processed_any=false
          GEMINI_CALLS_THIS_RUN=0

          to_epoch() {
            local iso="$1"
            if [ -z "$iso" ] || [ "$iso" = "null" ]; then
              echo "0"
              return
            fi
            date -u -d "$iso" +%s 2>/dev/null || echo "0"
          }

          add_minutes() {
            local minutes="$1"
            date -u -d "${NOW_UTC} + ${minutes} minutes" +"%Y-%m-%dT%H:%M:%SZ"
          }

          write_md() {
            local path="$1"
            shift
            mkdir -p "$(dirname "$path")"
            {
              for line in "$@"; do
                printf '%s\n' "$line"
              done
            } > "$path"
          }

          step_file() {
            local step="$1"
            case "$step" in
              step1) echo "01-step1.md" ;;
              step2) echo "02-step2.md" ;;
              step3) echo "03-step3.md" ;;
              *) echo "00-unknown.md" ;;
            esac
          }

          next_step() {
            local step="$1"
            case "$step" in
              step1) echo "step2" ;;
              step2) echo "step3" ;;
              step3) echo "" ;;
              *) echo "" ;;
            esac
          }

          extract_idea_body() {
            local path="$1"
            if [ -z "$path" ] || [ ! -f "$path" ]; then
              echo ""
              return
            fi
            # „É°„ÇøË°å„ÇÑCapturedË°å„ÇíÈô§„ÅÑ„Å¶Êú¨Êñá„Å†„Åë„ÇíÊäΩÂá∫ÔºàÈõë„ÅßOKÔºâ
            awk '
              /^---$/ { next }
              /^\*Captured via Idea Capture App\*$/ { next }
              /^# / { next }
              /^\*\*[A-Za-z0-9-]+:\*\* / { next }
              { print }
            ' "$path"
          }

          gemini_generate_step1() {
            local prompt="$1"
            local model="${GEMINI_MODEL_NORMAL:-gemini-2.5-flash}"
            local budget="${GEMINI_THINKING_BUDGET:--1}"

            if [ -z "${GEMINI_API_KEY:-}" ]; then
              echo "__ERROR__: GEMINI_API_KEY is not set"
              return 2
            fi

            local req
            req="$(jq -n \
              --arg p "$prompt" \
              --argjson b "$budget" \
              '{
                contents: [{ role: "user", parts: [{ text: $p }] }],
                generationConfig: { thinkingConfig: { thinkingBudget: $b } }
              }'
            )"

            local resp
            resp="$(curl -sS \
              -H "x-goog-api-key: ${GEMINI_API_KEY}" \
              -H "Content-Type: application/json" \
              -X POST \
              "https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent" \
              -d "$req" \
            )" || { echo "__ERROR__: curl failed"; return 3; }

            # API„Ç®„É©„Éº
            if echo "$resp" | jq -e '.error' >/dev/null 2>&1; then
              echo "__ERROR__: $(echo "$resp" | jq -r '.error.message // "unknown error"')"
              return 4
            fi

            # „ÉÜ„Ç≠„Çπ„ÉàÊäΩÂá∫
            local text
            text="$(echo "$resp" | jq -r '[.candidates[0].content.parts[]?.text] | join("\n")' 2>/dev/null || true)"
            if [ -z "$text" ] || [ "$text" = "null" ]; then
              echo "__ERROR__: empty response text"
              return 5
            fi

            printf '%s' "$text"
            return 0
          }

          echo "Pending queue files:"
          echo "${PENDING_FILES}"

          while IFS= read -r qfile; do
            [ -z "$qfile" ] && continue
            [ ! -f "$qfile" ] && { echo "Skipped (not found): $qfile"; continue; }

            echo "----------------------------------------"
            echo "Queue: $qfile"

            IDEA_ID=$(jq -r '.idea_id // ""' "$qfile")
            STATUS=$(jq -r '.status // ""' "$qfile")

            MODE=$(jq -r '.execution.mode // "normal"' "$qfile")
            ONE_STEP_PER_RUN=$(jq -r '.execution.one_step_per_run // true' "$qfile")
            COOLDOWN_MIN=$(jq -r '.execution.cooldown_minutes_between_steps // 15' "$qfile")

            CUR_STEP=$(jq -r '.state.current_step // "step1"' "$qfile")
            NEXT_ELIGIBLE=$(jq -r '.state.next_eligible_at_utc // ""' "$qfile")
            COMPLETED=$(jq -r '(.state.completed_steps // []) | join(",")' "$qfile")

            TITLE=$(jq -r '.idea.title // ""' "$qfile")
            TAG_KEYS=$(jq -r '(.idea.tag_keys // []) | join(",")' "$qfile")
            ACTIONS=$(jq -r '(.idea.actions // []) | join(",")' "$qfile")

            SOURCE_URL=$(jq -r '.source.url // ""' "$qfile")
            SOURCE_PATH=$(jq -r '.source.path // ""' "$qfile")

            if [ -z "$IDEA_ID" ]; then
              IDEA_ID="$(basename "$qfile" .json)"
              echo "Fallback Idea-ID=$IDEA_ID"
            fi

            if [ "$STATUS" != "pending" ]; then
              echo "Skip: status=$STATUS (expected pending)"
              continue
            fi

            NEXT_EPOCH="$(to_epoch "$NEXT_ELIGIBLE")"
            if [ "$NEXT_EPOCH" -gt "$NOW_EPOCH" ]; then
              echo "Skip: not eligible yet. next_eligible_at_utc=$NEXT_ELIGIBLE"
              continue
            fi

            # free-tierÈÅãÁî®ÔºöNormal„ÅÆGeminiÂëº„Å≥Âá∫„Åó„ÅØ1Âõû/Run„Å´Âà∂Èôê
            if [ "$MODE" = "normal" ] && [ "$CUR_STEP" = "step1" ] && [ "$GEMINI_CALLS_THIS_RUN" -ge 1 ]; then
              echo "Skip: Gemini call limit reached for this run (1 call)."
              continue
            fi

            OUT_DIR="research-results/${IDEA_ID}"
            mkdir -p "$OUT_DIR"

            steps_to_run=()
            if [ "$MODE" = "super-heavy" ] && [ "$ONE_STEP_PER_RUN" = "false" ]; then
              s="$CUR_STEP"
              while [ -n "$s" ]; do
                steps_to_run+=("$s")
                s="$(next_step "$s")"
              done
            else
              steps_to_run+=("$CUR_STEP")
            fi

            echo "Mode=$MODE current_step=$CUR_STEP steps_to_run=${steps_to_run[*]}"

            # ÂÆüË°åÔºàStep1„ÅÆ„ÅøGeminiÔºâ
            for s in "${steps_to_run[@]}"; do
              sf="$(step_file "$s")"
              step_path="${OUT_DIR}/${sf}"

              if [ "$MODE" = "normal" ] && [ "$s" = "step1" ]; then
                IDEA_BODY="$(extract_idea_body "$SOURCE_PATH")"

                PROMPT=$(cat <<'PROMPT_EOF'
„ÅÇ„Å™„Åü„ÅØ„É™„Çµ„Éº„ÉÅÊîØÊè¥AI„Åß„Åô„ÄÇ„ÅÑ„Åæ„Åã„Çâ„Äå3StepË™øÊüª„Éó„É≠„Çª„Çπ„ÅÆStep1ÔºàË´ñÁÇπÊï¥ÁêÜÔºãË™øÊüªË®≠Ë®àÔºâ„Äç„Å†„Åë„ÇíÂÆüÊñΩ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

Âà∂Á¥Ñ:
- „ÅÑ„Åæ„ÅØÂ§ñÈÉ®WebÊ§úÁ¥¢„ÅØ„Åó„Åæ„Åõ„ÇìÔºà‰∫ãÂÆü„ÅÆÊñ≠ÂÆö„Çà„Çä„ÄÅË™øÊüªË®≠Ë®à„Å®Ë´ñÁÇπÊï¥ÁêÜ„Å´ÈõÜ‰∏≠Ôºâ
- Á§æÂÜÖÊ©üÂØÜ„ÉªÂõ∫ÊúâÂêçË©û„ÉªÂÄã‰∫∫ÊÉÖÂ†±„ÅØÂá∫Âäõ„Å´Âê´„ÇÅ„Å™„ÅÑÔºà‰∏é„Åà„Çâ„Çå„Å¶„ÅÑ„Å¶„ÇÇÊäΩË±°ÂåñÔºâ
- ‰∏çÁ¢∫ÂÆü„Å™„Åì„Å®„ÅØ„ÄåÊú™Á¢∫Ë™ç„Äç„Å®ÊòéË®ò
- Âá∫Âäõ„ÅØMarkdown„ÅÆ„Åø

Âá∫Âäõ„Éï„Ç©„Éº„Éû„ÉÉ„Éà:
## TL;DR
## Ë™øÊüªÁõÆÁöÑ
## „Çπ„Ç≥„Éº„Éó / Èùû„Çπ„Ç≥„Éº„Éó
## ‰∏ªË¶Å„Å™Ë´ñÁÇπÔºà3„Äú7Ôºâ
## ‰ªÆË™¨Ôºà„ÅÇ„Çå„Å∞Ôºâ
## ÂèéÈõÜ„Åô„Åπ„Åç‰∏ÄÊ¨°ÊÉÖÂ†±Ôºà„Ç´„ÉÜ„Ç¥„É™„ÅßÔºöÂÖ¨ÂºèDoc/RFC/NIST/MITREÁ≠âÔºâ
## 15ÂàÜ√ó3StepÂâçÊèê„ÅÆÈÄ≤„ÇÅÊñπÔºàStep1‚ÜíStep2‚ÜíStep3„ÅÆË¶ÅÁÇπÔºâ
## Êú™Á¢∫Ë™çÁÇπ„Éª„É™„Çπ„ÇØ
## Ê¨°„Ç¢„ÇØ„Ç∑„Éß„É≥ÔºàÂÖ∑‰ΩìÁöÑ„Å´Ôºâ

ÂÖ•ÂäõÔºà„Ç¢„Ç§„Éá„Ç¢Ôºâ:
PROMPT_EOF
)

                PROMPT="${PROMPT}\n\n- Title: ${TITLE}\n- TagKeys: ${TAG_KEYS}\n- Actions: ${ACTIONS}\n- Source: ${SOURCE_URL}\n\n---\n${IDEA_BODY}\n"

                echo "Calling Gemini for step1... model=${GEMINI_MODEL_NORMAL:-gemini-2.5-flash}"
                GEMINI_CALLS_THIS_RUN=$((GEMINI_CALLS_THIS_RUN + 1))

                set +e
                OUT="$(gemini_generate_step1 "$PROMPT")"
                RC=$?
                set -e

                if [ $RC -ne 0 ] || echo "$OUT" | grep -q '^__ERROR__:'; then
                  echo "Gemini error: $OUT"
                  # Â§±Êïó„Åó„Åü„Çâplaceholder„ÇíÊõ∏„ÅÑ„Å¶„ÄÅ„Çπ„ÉÜ„ÉÉ„ÉóÈÅ∑Áßª„ÅØÊ≠¢„ÇÅ„ÇãÔºàÂÜçÂÆüË°å„ÅßÂõûÂæ©„Åó„ÇÑ„Åô„ÅÑÔºâ
                  write_md "$step_path" \
                    "# üß© step1 (Gemini ERROR)" \
                    "" \
                    "**Idea-ID:** ${IDEA_ID}" \
                    "**Mode:** ${MODE}" \
                    "**Ran-At-UTC:** ${NOW_UTC}" \
                    "" \
                    "## Error" \
                    "${OUT}" \
                    "" \
                    "## Action" \
                    "- GEMINI_API_KEY / „É¢„Éá„É´Âêç / quota „ÇíÁ¢∫Ë™ç„Åó„Å¶ÂÜçÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
                  # queue„ÅØÊõ¥Êñ∞„Åó„Å™„ÅÑÔºà=Ê¨°„ÇÇstep1„ÅÆ„Åæ„ÅæÔºâ
                  processed_any=true
                  continue 2
                fi

                # ÊàêÂäüÔºöGeminiÂá∫Âäõ„Çístep1.md„Å∏
                mkdir -p "$(dirname "$step_path")"
                {
                  printf '# üß© step1 (Gemini Thinking)\n\n'
                  printf '**Idea-ID:** %s\n' "$IDEA_ID"
                  printf '**Mode:** %s\n' "$MODE"
                  printf '**Ran-At-UTC:** %s\n\n' "$NOW_UTC"
                  printf '%s\n' "$OUT"
                } > "$step_path"

              else
                # step2/3 „ÅØ‰ªä„Åæ„ÅßÈÄö„Çä placeholder
                write_md "$step_path" \
                  "# üß© ${s} (placeholder)" \
                  "" \
                  "**Idea-ID:** ${IDEA_ID}" \
                  "**Mode:** ${MODE}" \
                  "**Title:** ${TITLE}" \
                  "**TagKeys:** ${TAG_KEYS}" \
                  "**Actions:** ${ACTIONS}" \
                  "**Source:** ${SOURCE_URL}" \
                  "**Ran-At-UTC:** ${NOW_UTC}" \
                  "" \
                  "## Output (Dummy)" \
                  "- Placeholder step output." \
                  "- Later: Normal=Gemini Thinking, Super Heavy=Claude Code orchestration."
              fi

              if [ -z "$COMPLETED" ]; then
                COMPLETED="$s"
              else
                COMPLETED="${COMPLETED},$s"
              fi
            done

            LAST_STEP_RUN="${steps_to_run[-1]}"
            NEXT_STEP="$(next_step "$LAST_STEP_RUN")"

            if [ -z "$NEXT_STEP" ]; then
              FINAL_PATH="${OUT_DIR}/final.md"
              META_PATH="${OUT_DIR}/meta.json"
              PROCESSED_Q="research-queue/processed/${IDEA_ID}.json"

              write_md "$FINAL_PATH" \
                "# ‚úÖ Research Result (Final - placeholder)" \
                "" \
                "**Idea-ID:** ${IDEA_ID}" \
                "**Mode:** ${MODE}" \
                "**Completed-At-UTC:** ${NOW_UTC}" \
                "" \
                "## What happened" \
                "- Stepwise pipeline executed all steps (step1 may be Gemini, others placeholder)." \
                "- Next: swap placeholders with real model execution for step2/3."

              jq -n \
                --arg idea_id "$IDEA_ID" \
                --arg mode "$MODE" \
                --arg completed_at_utc "$NOW_UTC" \
                --arg out_dir "$OUT_DIR" \
                '{
                  idea_id: $idea_id,
                  mode: $mode,
                  completed_at_utc: $completed_at_utc,
                  output_dir: $out_dir,
                  files: ["01-step1.md","02-step2.md","03-step3.md","final.md","meta.json"]
                }' > "$META_PATH"

              jq \
                --arg processed_at_utc "$NOW_UTC" \
                --arg result_dir "$OUT_DIR" \
                '
                .status = "done"
                | .state.status = "done"
                | .state.current_step = null
                | .state.next_eligible_at_utc = null
                | .process = {
                    processed_at_utc: $processed_at_utc,
                    worker: { name: "github-actions-stepwise-worker", version: 2 },
                    mode: "gemini-step1"
                  }
                | .result = { dir: $result_dir, final: ($result_dir + "/final.md") }
                ' "$qfile" > "$PROCESSED_Q"

              git rm -f "$qfile"
              echo "DONE: ${IDEA_ID} -> ${OUT_DIR} , queue moved to processed"
              processed_any=true
            else
              next_eligible="$NOW_UTC"
              if [ "$COOLDOWN_MIN" != "0" ] && [ "$COOLDOWN_MIN" != "null" ]; then
                next_eligible="$(add_minutes "$COOLDOWN_MIN")"
              fi

              tmp="/tmp/${IDEA_ID}.json"
              jq \
                --arg now "$NOW_UTC" \
                --arg next_step "$NEXT_STEP" \
                --arg next_eligible "$next_eligible" \
                --arg mode "$MODE" \
                '
                .status = "pending"
                | .execution.mode = $mode
                | .state.status = "queued"
                | .state.current_step = $next_step
                | .state.next_eligible_at_utc = $next_eligible
                | .state.completed_steps = (
                    (.state.completed_steps // [])
                    + [ "'"$CUR_STEP"'" ]
                    | unique
                  )
                | .state.last_run_at_utc = $now
                ' "$qfile" > "$tmp"

              mv "$tmp" "$qfile"
              echo "UPDATED: ${IDEA_ID} next_step=${NEXT_STEP} next_eligible_at_utc=${next_eligible}"
              processed_any=true
            fi

          done <<< "$PENDING_FILES"

          if [ "$processed_any" != "true" ]; then
            echo "No eligible queue items processed (cooldown gate likely)."
            exit 0
          fi

          if [ -z "$(git status --porcelain -- research-queue research-results)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          git add research-queue research-results
          git commit -m "ü§ñ stepwise process research queue (gemini step1)" || echo "Nothing to commit."

          for i in 1 2 3; do
            echo "Push attempt $i..."
            git fetch origin main
            if git rebase origin/main; then
              if git push; then
                echo "Push succeeded."
                break
              fi
            else
              echo "Rebase failed, aborting rebase."
              git rebase --abort || true
            fi
            echo "Push failed, retrying..."
            sleep $((i * 2))
          done